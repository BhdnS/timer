<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/favicon/timer-16.png" sizes="16x16" type="image/png">
	<link rel="shortcut icon" href="./images/favicon/timer-32.png" sizes="32x32" type="image/png">
	<link rel="shortcut icon" href="./images/favicon/timer-96.png" sizes="96x96" type="image/png">
	<title>Timer</title>
</head>
<body>
	<div class="wrapper">
		<img class="theme sun" src="./images/theme/sun.svg" alt="Theme">
		<div class="container">
			<header class="header">
				<div class="header__container">
					<h1 class="header__title">Timer</h1>
				</div>
			</header>
			<main class="main">
				<div class="main__container">
					<section class="timer">
						<p class="timer__counter"><span id="hour">00</span> : <span id="minutes">00</span> : <span id="second">00</span> : <span id="msecond">00</span></p>
						<div class="timer__btn-box">
							<button type="button" class="timer__btn btn__start">Start</button>
							<button type="button" class="timer__btn btn__pause">Pause</button>
							<button type="button" class="timer__btn btn__circle">Circle</button>
							<button type="button" class="timer__btn btn__stop">Stop</button>
							<button type="button" class="timer__btn btn__reset">Reset</button>
						</div>
						<div class="timer__text"></div>
					</section>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
